apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.huge.codingflow.CodingFlowServer"

def undertowVersion = '1.3.0.Final'
def guiceVersion = '4.0'
def jacksonVersion = '2.6.3'
def j2v8Version = '3.0.2'
def freemarkerVersion = '2.3.23'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.inject:guice:$guiceVersion"
    compile "io.undertow:undertow-core:$undertowVersion"
    compile "io.undertow:undertow-websockets-jsr:$undertowVersion"
    compile "com.fasterxml.jackson.core:jackson-core:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "com.eclipsesource.j2v8:j2v8_macosx_x86_64:$j2v8Version"
    compile "org.freemarker:freemarker:$freemarkerVersion"

}
